<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founder Table</title>
</head>
<body>

    <!-- Table Container -->
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Full Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Type</th>
                </tr>
            </thead>
            
            <!-- Table Body -->
            <tbody>
                <!-- Row 1 -->
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Founder Microsoft</td>
                    <td>$1000</td>
                    <td rowspan="4">
                        Company Founder
                    </td>
                </tr>

                <!-- Row 2 -->
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>Founder Apple</td>
                    <td>$1200</td>
                </tr>
                
                <!-- Row 3 -->
                <tr>
                    <td>3</td>
                    <td>Larry Page</td>
                    <td>Founder Google</td>
                    <td>$1100</td>
                </tr>
                
                <!-- Row 4 -->
                <tr>
                    <td>4</td>
                    <td>Mark Zuckerberg</td>
                    <td>Founder Facebook</td>
                    <td>$1300</td>
                </tr>
                
                <!--Total Expense-->
                <tr>
                    <td colspan="3">
                        Total Expense:
                    </td>
                    <td>$4600</td>
                    <td></td> 
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
